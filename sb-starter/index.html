<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawberry App</title>
    <script src="sb.min.js"></script>
  </head>

  <style>
    body {
      background: hsla(43, 58%, 95%, 1);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <!-- Template Definitions -->
  <template name="sb-block">
    <div
      style="
        padding: 1rem;
        background-color: hsla(43, 58%, 92%, 1);
        border: 2px solid hsla(17, 48%, 16%, 1);
        box-shadow: -4px 4px 0px rgba(0, 0, 0, 0.25);
      "
    >
      <slot />
    </div>
  </template>
  <template name="sb-h1">
    <h1
      style="
        margin: 0;
        font-family: sans-serif;
        font-weight: bold;
        width: fit-content;
        color: hsla(6, 64%, 59%, 1);
      "
    >
      <slot />
    </h1>
  </template>

  <!-- Initialize Strawberry -->
  <script>
    const data = sb.init();
  </script>

  <!-- HTML Body -->
  <body>
    <!-- Use defined components -->
    <sb-block>
      <sb-h1 sb-mark="message">Hello, World!</sb-h1>
    </sb-block>

    <!-- Update Component -->
    <script>
      data.message = 'Hello, Strawberry! üçì';
    </script>
  </body>
</html>
